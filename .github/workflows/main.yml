name: Multi-stage docker javaapp

on:
  [push]
  
env:
  NEW_VERSION: $NEW_VERSION
  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      jar_version: ${{ steps.bump.outputs.jar_version}}

    steps:
    - uses: actions/checkout@v2

    - name: Bump jar version
      id: bump
      run: |
        OLD_VERSION=$(curl -s "https://hub.docker.com/v2/repositories/shiranitz/home_project/tags/?page_size=100" | jq -r '.results[0].name')
        echo "old version --> $OLD_VERSION"
        PATCH=$((${OLD_VERSION[@]:4:5} + 1)) 
        ${{NEW_VERSION}}=${OLD_VERSION[@]::4}$PATCH
        echo "new version --> $NEW_VERSION "
        
        
    
    - name: Docker build
      run: |
        OLD_VERSION=$(curl -s "https://hub.docker.com/v2/repositories/shiranitz/home_project/tags/?page_size=100" | jq -r '.results[0].name')
        PATCH=$((${OLD_VERSION[@]:4:5} + 1)) 
        NEW_VERSION=${OLD_VERSION[@]::4}$PATCH
        echo "old version --> $OLD_VERSION"
        docker build . --tag shiranitz/home_project:$NEW_VERSION
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker push
      run: |
        curl https://hub.docker.com/repository/docker/shiranitz/home_project/general
        docker push shiranitz/home_project:${{NEW_VERSION}}
  run:
    runs-on: ubuntu-18.04
    needs: [build]

    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Run container
      run: |
        docker run -i shiranitz/home_project:${{needs.build.outputs.jar_version}}

